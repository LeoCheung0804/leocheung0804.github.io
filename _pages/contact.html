{% include base_path %}

<!-- contact section-->
<section id="contact">
  <div class="container mt-3 contactContent">
    <div class="row mt-4">
      <div class="col-lg-6">
        <!-- Google Map -->
        <div
          style="max-width: 100%; overflow: hidden; width: 500px; height: 500px;"
        >
          <iframe
            style="height: 100%; width: 100%; border: 0"
            frameborder="0"
            src="https://www.google.com/maps/embed/v1/place?q=HKSTP&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
          ></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-6">
        <form>
          <input type="text" class="form-control form-control-lg" placeholder="Name" />
          <input type="email" class="form-control mt-3" placeholder="Email" />
          <input type="text" class="form-control mt-3" placeholder="Subject" />
          <div class="mb-3 mt-3">
            <textarea class="form-control" rows="5" placeholder="Project Details"></textarea>
          </div>
        </form>
        <button type="button" class="btn btn-success mt-3">Contact Me</button>
      </div>
    </div>

  </div>
</section>
